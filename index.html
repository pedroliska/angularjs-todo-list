<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>AngularJs ToDo</title>
  <link rel="stylesheet" href="resources/css/main.css">

  <script src="resources/js/lib/angular.js"></script>
  <script src="resources/js/main.js"></script>
</head>
<body ng-app="todoApp" ng-controller="TodoCtrl">

  <ul id="todos">
    <li ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.done" />
      {{todo.description}}
    </li>
  </ul>
  <input type="text" ng-model="newTodoDesc"/>  
  <button text="as" ng-click="addTodo(newTodoDesc)">Add todo item</button>

  <button ng-click="deleteDone">Delete done items</button>

</body>
</html>
